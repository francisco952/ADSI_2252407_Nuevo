<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos -->
    <link rel="stylesheet" href="../icons/all.css">
    <link rel="stylesheet" href="../fonts/style.css">
    <!-- Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&family=Ubuntu:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="css/peliculas.css">
    <title>Peliculas</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <div class="logo">
                <label><a href="../index.html" class="inicio"><i class="fas fa-bars"></i></a></label>
            </div>
            <div class="tittle_main">
                <h1>Catalogos.com</h1>
            </div>
            <div class="logo2">
                <label><i class="fa-brands fa-twitter"></i></label>
            </div>
        </div>
    </header>
    <div class="content_head">
        <img src="img/Kills-1373x619.jpg" alt="Kills-1373x619" id="show_movie">
    </div>
    <div class="content_body">
        <div class="espacio">
        </div>
        <div class="kills">
            <img src="img/halloween-kills-315x500jpg.jpg" alt="halloween-kills-315x500jpg" class="movie" onmouseover="MostrarCorto('img/Kills-1373x619.jpg');" onmouseleave="Retorno();">
        </div>
        <div class="atrapame">
            <img src="img/portada_atrapame315x500jpg.jpg" alt="halloween-kills-315x500jpg" class="movie" onmouseover="MostrarCorto('img/atrapame-1373x619.jpg');" onmouseleave="Retorno();">
        </div>
        <div class="superbad">
            <img src="img/portada_superbad315x500.jpg" alt="halloween-kills-315x500jpg" class="movie" onmouseover="MostrarCorto('img/portada_cool-1373x619.jpg');" onmouseleave="Retorno();">
        </div>
        <div class="mad">
            <img src="img/portada_mad315x500.jpg" alt="portada_mad315x500" class="movie" onmouseover="MostrarCorto('img/ancho-mad-1373x619.jpg');" onmouseleave="Retorno();">
        </div>
        <div class="scream">
            <img src="img/portada_scream315x500.jpg" alt="portada_scream315x500" class="movie" onmouseover="MostrarCorto('img/scream-1373x619.jpg');" onmouseleave="Retorno();">
        </div>
        <div class="perros">
            <img src="img/portada_perros315x500.jpg" alt="portada_perros315x500" class="movie" onmouseover="MostrarCorto('img/dogs-1373x618.jpg');" onmouseleave="Retorno();">
        </div>
        <div class="vacio"></div>
    </div>
    <footer>
        <div class="derechos">
            <h2><span class="icon-creative-commons"></span> 2022 Catalogos.com Peliculas Online, todos los derechos reservados.</h2>
        </div>
        <div class="twitter">
            <span class="icon-twitter"></span>
        </div>
        <div class="facebook">
            <span class="icon-facebook"></span>
        </div>
    </footer>
</body>
</html>
<script>
    function MostrarCorto(img){
        let corto = document.getElementById('show_movie');
        corto.src = img;
    }
    function Retorno(){
        document.getElementById("show_movie").src = "img/Kills-1373x619.jpg"
    }
</script>
