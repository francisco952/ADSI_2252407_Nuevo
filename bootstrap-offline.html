<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-offline.css">
    <link rel="stylesheet" href="css/bootstrap-menu.css">
    <title>Boostrap-offline</title>
</head>
<body>
    <div class="row">
        <div class="col-2">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li class="Registro-usuario"><a href="#">Registrar usuario</a></li>
                    <li class="Registro-usuario"><a href="registrar-producto.html">Registrar Provedor</a></li>
                    <li><a href="facturacion.html">Facturacion</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-10">
            <h1>Boostrap-offline</h1>
            <div class="container-md">
                <div class="row">
                    <div class="col-6">
                        <select class="form-select form-select-lg size-reg-usuario" aria-label="Default select example">
                            <option selected>Seleccione tipo de documento</option>
                            <option value="1">Cedula de ciudadania</option>
                            <option value="2">Tarjeta de extranjeria</option>
                            <option value="3">Registro civil</option>
                            <option value="4">Tarjeta de Identidad</option>
                            <option value="5">Pasaporte</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Ingrese el numero de documento</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="form-floating mb-3 col-6">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Ingrese su primer nombre</label>
                        </div>
                        <div class="form-floating mb-3 col-6">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Ingrese su segundo nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating mb-3 col-6">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Ingrese su primer apellido</label>
                        </div>
                        <div class="form-floating mb-3 col-6">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Ingrese su segundo apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h5>Intereses</h5>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Programacion" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Programacion
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Diseño" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Diseño Grafico
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Videojuegos" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Desarrollo Videojuegos
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <h5>Genero</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Femenino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Binario
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
