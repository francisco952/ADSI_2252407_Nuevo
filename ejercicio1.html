<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/ejercicio1.css">
    <title>Formulario</title>
</head>
<body>
    <div class="box-father">  
       <div class="box-son">
            <form action="index.html" method="get">   
                <div class="titulo"><h1>Iniciar Sesion</h1></div>
                <div class="icono"><label class="icon-user"></label></div>
                <div class="correo"><input class="barra-correo" type="text" name="nombres" size="40" maxlength="50" placeholder="Ingrese Correo"></div><br>
                <div class="icono"><label class="icon-key"></label></div>
                <div class="contraseña"> <input class="barra-contraeña" type="password" name="nombres" size="40" maxlength="50" placeholder="Ingrese Contraseña"></div><br>
                <div class="recuperar"><a class="recupera" href="#">¿Olvidaste tu Contraseña?</a></div>
                <div class="enviar"><input class="boton-ingresar" type="submit" value="Ingresar"></div>
            </form>
       </div>
    </div>
</body>
</html>
